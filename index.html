<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Atma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Food Truck Simulator</title>
</head>
<body>
    <header id="main-banner">
        <div id="profit-indicator">
            <h1 class="day-indicator">Day <span id="current-day">1</span> of <span id="final-day">5</span></h1>
            <p class="hour-indicator">Hour <span id="remaining-hours">1</span> of <span id="final-hour">8</span></p>
            <p>Total Profits: $<span id="current-profit">0</span></p>
            <!--<p id="profit-gains" class="no-display">You gained $0!</p>-->
        </div>
        <div id="park-status">
            <h1 class="opaque" id="current-park">Home</h1>
            <p class="opaque" id="current">Current Customers: <span id="number-of-people">0</span>; Current Food Trucks: <span id="number-of-food-trucks">0</span></p>
            <p class="opaque" id="truck-flows">Trucks Arriving: <span id="trucks-arriving">0</span>; Trucks Leaving: <span id="trucks-leaving">0</span></p>
        </div>
        <div id="time-indicator">
            <h1 class="opaque" id="recommendation">Recommendation</h1>
            <p class="opaque" id="mode">Mode: tutorial</p>
            <p class="opaque" id="hint">No recommendation available at this time.</p>
        </div>
    </header>
    <main>
        <div class="flexbox-container">
            <div id="history-container">
            </div>      
            <div id="map">
                <h1 id="endInstructions" class="no-display">Please copy the string below and paste it into Qualtrics:</h1>
                <p id="qualtricsString" class="no-display">Start</p>
            </div>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
